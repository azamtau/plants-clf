<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaf deseases classifier</title>
    <link defer rel="stylesheet" href="./style.scss" />
  </head>
  <body>
    <header>
        <h1>Leafs</h1>
        <p class="desc">Dummy tf.js classifier</p>
    </header>
    <main id="container">
      
        <div class="content-wrapper">
          <div class="content">
              <div id="file-wrapper" class="btn-wrapper">
                <span class="label">Upload image</span>
                <input type="file" id="file-input" name="userPhoto" accept="image/png, image/jpeg, image/jpg" />
              </div>
          </div>
          <div class="report">
            <h3>Results</h3>
            <hr>
            <p id="prediction"></p>
          </div>
        </div>
      
        <div class="controls">
            <button id="predict" class="predict-btn">Predict</button>
            <button id="retry" class="retry-btn">Retry</button>
        </div>
    </main>
    <div id="loader"></div>
    <script defer src="./index.js"></script>
  </body>
</html>
